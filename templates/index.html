<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Safety Check</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <h1>URL Safety Check</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/learn">Learn About Phishing</a></li>
        </ul>
    </nav>

    <div class="container">
        <input type="url" id="urlInput" placeholder="Enter URL" required>
        <button id="predictButton">Predict</button>
        <div id="loading" style="display: none;">Predicting<span id="dots">...</span></div>
        <div id="result"></div>

        <!-- Feedback Form with Thumbs Up/Down -->
        <div id="feedbackSection" style="display: none;">
            <p>Was this prediction helpful?</p>
            <button id="thumbsUp" class="feedbackButton">üëç</button>
            <button id="thumbsDown" class="feedbackButton">üëé</button>
        </div>

        <h2>History</h2>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Prediction</th>
                    <th>Feedback</th>
                </tr>
            </thead>
            <tbody id="history"></tbody>
        </table>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <style>
        /* Basic styling for the toast */
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 16px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            font-size: 17px;
            opacity: 0;
            transition: opacity 0.5s, bottom 0.5s;
        }

        /* Show the toast when visible */
        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
    </style>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
